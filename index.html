<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date time utilities</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card my-4">
          <div class="card-header">
            Timestamp to date
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="date-input" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="clear">Clear</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <ul id="result"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col text-center">UTC</div>
              <div class="col-1 text-center">►</div>
              <div class="col text-center">+05:30</div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col text-center">
                <input type="text" id="input-date-2" class="form-control">
              </div>
              <div class="col-1 text-center">►</div>
              <div class="col text-center">
                <div id="date-right-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col text-center">+05:30</div>
              <div class="col-1 text-center">►</div>
              <div class="col text-center">UTC</div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col text-center">
                <input type="text" id="input-date-3" class="form-control">
              </div>
              <div class="col-1 text-center">►</div>
              <div class="col text-center">
                <div id="date-right-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
